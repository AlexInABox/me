<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="./index.css">
<script src="./index.js"></script>
<meta charset="utf-8">

<head>
    <title>Data Entries</title>
</head>

<body>
    <div class="wrapper">
        <div class="card">
            <div class="card-title">@AlexInABox > health > heart rate</div>
            <div class="container">
                <p id="heartRate">0</p>
            </div>
        </div>
        <div class="card">
            <div class="card-title">@AlexInABox > health > oxygen saturation</div>
            <div class="container">
                <div class="w3-light-grey w3-round">
                    <div id="oxygenSaturation-bar" class="w3-container w3-round w3-black" style="width: 0%;">0%</div>
                </div>

            </div>
        </div>
        <div class="card">
            <div class="card-title">@AlexInABox > health > speed</div>
            <div class="container">
                <p id="speed">0</p>
            </div>
        </div>
        <footer>
            <p>© 2023 AlexInABox - Backround by <a href="http://www.blancavinas.es/" target="_blank">Blanca Viñass</a>
            </p>
        </footer>
    </div>
</body>


</html>
